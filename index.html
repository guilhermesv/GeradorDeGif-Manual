<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Gerador de Gifs manuais</title>

	<script src="https://cdn.jsdelivr.net/npm/p5@1.1.4/lib/p5.min.js"></script>
	<link rel="stylesheet" href="css/main.css">
	
	

</head>
<body>
<section id="interface">
	<h1>Gerador de Gifs manuais</h1>

	<p id="arquivo">
		<label for="folhaDeQuadros">Carregar nova folha de quadros</label>
	</p>
	

	<h2>Informações sobre a spritesheet</h2>
	
	<p><label for="colunasQtd">Quantidade de colunas</label>
		<input type="number" id="colunasQtd" name="colunasQtd"></p>
	

	<p><label for="linhasQtd">Quantidade de linhas</label>
		<input type="number" id="linhasQtd" name="linhasQtd"></p>
	

	<p><label for="quadroLargura">Largura do frame</label>
		<input type="number" id="quadroLargura" name="quadroLargura"></p>
	

	<p></p>
	<label for="quadroAltura">Altura do frame</label>
	<input type="number" id="quadroAltura" name="quadroAltura">

	<p><label for="quadroQtdTotal">Quantidade total de quadros</label>
		<input type="number" id="quadroQtdTotal" name="quadroQtdTotal"></p>
	
	<p><label for="taxaDeQuadros">Taxa de quadros:</label>
		<input type="range" id="taxaDeQuadros" name="taxaDeQuadros" min="1" max="30" step="1"></p>

	<button id="novaAnimacao" onclick="criarAnimacao()">Gerar nova animação</button>

</section>

<section id="p5js-container">


	<script src="sketch.js"></script>
	<script src="animacao.js"></script>
</body>
</html>
